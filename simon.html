<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SIMON</title>
  </head>
  <body>
    <div id="game-container"></div>
    <header>
      <h1>SimOn</h1>
      <h1>Level 1</h1>
      <div>
        <h1>Score:</h1>
        <h1>70</h1>
      </div>
    </header>
    <main>
      <div id="color-wheel">
        <div class="color-piece" id="purple"></div>
        <div class="color-piece" id="orange"></div>
        <div class="color-piece" id="red"></div>
        <div class="color-piece" id="blue"></div>
        <div class="color-piece" id="yellow"></div>
        <div class="color-piece" id="green"></div>
      </div>
      <button id="new-game">NEW GAME</button>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
