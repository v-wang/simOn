<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/styles.css" />
    <title>SIMON</title>
  </head>
  <body>
    <div id="modal-holder" class="hide">
      <div class="modal hide" id="welcome-back">
        <h1>Welcome back! Ready to pick up where you left off?</h1>
        <div>
          <button id="continue-game">YES</button>
          <button class="start-over">START OVER</button>
        </div>
      </div>
      <div class="modal hide" id="game-over">
        <h1>Oh no! Try again!</h1>
        <div>
          <button class="start-over">START OVER</button>
        </div>
      </div>
    </div>
    <header>
      <div id="logo-holder">
        <img src="./resources/img/simon-figure.jpg" alt="" />
        <h1>simOn</h1>
      </div>
      <div>
        <h1 id="level">Level :&nbsp 1</h1>
      </div>
      <div>
        <h1>Score :</h1>
        <h1 id="score-num">0</h1>
      </div>
    </header>
    <main>
      <div id="timer">5</div>
      <!-- <img id="simon-head" src="/resources/img/simon-figure.jpg" alt="" /> -->
      <div id="color-wheel">
        <div class="color-piece" id="purple" data="c-note"></div>
        <div class="color-piece" id="orange" data="d-note"></div>
        <div class="color-piece" id="red" data="e-note"></div>
        <div class="color-piece" id="blue" data="f-note"></div>
        <div class="color-piece" id="yellow" data="g-note"></div>
        <div class="color-piece" id="green" data="a-note"></div>
      </div>
      <button id="new-game" class="bounce">NEW GAME</button>
    </main>
    <footer>
      <div>
        <a href="https://github.com/v-wang" target="_blank"
          ><h4>
            <img src="./resources/img/gh-logo.png" alt="" />Made by v-wang
          </h4></a
        >
      </div>
    </footer>
    <audio id="c-note" src="./resources/clips/c-note.mp3"></audio>
    <audio id="d-note" src="./resources/clips/d-note.mp3"></audio>
    <audio id="e-note" src="./resources/clips/e-note.mp3"></audio>
    <audio id="f-note" src="./resources/clips/f-note.mp3"></audio>
    <audio id="g-note" src="./resources/clips/g-note.mp3"></audio>
    <audio id="a-note" src="./resources/clips/a-note.mp3"></audio>
    <script src="./resources/script.js"></script>
  </body>
</html>
